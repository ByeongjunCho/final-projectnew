<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        .li{
            color:black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/jquery.pagepiling.css' %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <ul class="nav justify-content-end fixed-top">            
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:profile' user.pk %}">{{ user.username }} </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link text-muted" href="{% url "accounts:logout" %}">로그아웃 </a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link text-muted" href="{% url "accounts:signup" %}">회원가입</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-muted" href="{% url "accounts:login" %}">로그인</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link text-muted " href="{% url 'accounts:index' %}">유저 정보</a>
        </li>
    </ul>
</head>

<body>
    <style>
        body { 
            background-color: rgb(46, 45, 45); 
            }
    </style>
    <div id="pagepiling">
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/jquery.pagepiling.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#pagepiling').pagepiling();
        });
    </script>
 
    {% block body %}
    {% endblock  %}
</body>

</html>
